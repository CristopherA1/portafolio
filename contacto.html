    <body>
        <div class="container">
        <form id="formContacto">
            <div style="text-align: center;">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="txtNombre" class="input">Nombre</label>
                        <input type="text" class="form-control" id="txtNombre" placeholder="Nombre" name="txtNombre"
                            required>
                        <div id="alertValidacionesTextoNombre">
                            <p id="alertNombre"></p>
                        </div>
                        <label for="txtEmail" class="input">Correo electrónico</label>
                        <input type="text" class="form-control" id="txtEmail" placeholder="tucorreo@dominio.com"
                            name="txtEmail" required>
                        <div id="alertValidacionesTextoEmail">
                            <p id="alertEmail"></p>
                        </div>
                        <label for="txtPhone" class="input">Número telefónico</label>
                        <input type="text" class="form-control" id="txtPhone"
                            placeholder="Número telefónico(10 dígitos)" name="txtPhone" required>
                        <div id="alertValidacionesTextoPhone">
                            <p id="alertPhone"></p>
                        </div>
                    </div>
                    <div class="col-md-12 ">
                        <label for="txtMensaje" class="input">Mensaje</label>
                        <textarea type="text" class="form-control" id="txtMensaje" placeholder="Mensaje"
                            name="txtMensaje" required></textarea>
                        <div id="alertValidacionesTextoMensaje">
                            <p id="alertMensaje"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="btn-contacto">
                <button class="btn" type="submit" id="btnEnviar" value="Send Email">Enviar</button>
            </div>
